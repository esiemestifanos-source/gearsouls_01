<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GearSouls</title>

  <!-- FAVICON -->
  <link rel="icon" href="img/assetsfavicon.png.jpeg" type="image/jpeg">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="brand">
  <div class="logo-frame">
    <img src="img/assetslogo.png.jpeg" class="logo" alt="GearSouls Logo">
    <h1>GearSouls</h1>

    <nav class="site-nav" id="nav">
      <a href="#shop">Shop</a>
      <a href="#lookbook">Lookbook</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <button id="nav-toggle" class="nav-toggle">☰</button>
  </div>
</header>

<section class="hero">
  <div class="container hero-inner">
    <div>
      <h2>Limited runs. Built to last.</h2>
      <p>Premium streetwear with industrial edge.</p>
      <a href="#shop" class="btn btn-primary">Shop Now</a>
    </div>

    <img src="img/assetshero-product.jpg.jpeg" alt="Hero Product">
  </div>
</section>

<section id="shop" class="container">
  <h2>Shop</h2>

  <div class="product-grid">
    <div class="product-card" data-product="Signature Tee — $34">
      <img src="img/assetsp1.jpg.jpeg" alt="Signature Tee">
      <h3>Signature Tee</h3>
      <p>$34</p>
      <button class="btn open-modal">View</button>
    </div>

    <div class="product-card" data-product="Industrial Jacket — $129">
      <img src="img/assetsp2.jpg.jpeg" alt="Industrial Jacket">
      <h3>Industrial Jacket</h3>
      <p>$129</p>
      <button class="btn open-modal">View</button>
    </div>

    <div class="product-card" data-product="Utility Hoodie — $79">
      <img src="img/assetsp3.jpg.jpeg" alt="Utility Hoodie">
      <h3>Utility Hoodie</h3>
      <p>$79</p>
      <button class="btn open-modal">View</button>
    </div>
  </div>
</section>

<section id="lookbook" class="container">
  <h2>Lookbook</h2>

  <div class="lookbook-grid">
    <img src="img/assetslook1.jpg.jpeg" alt="Look 1">
    <img src="img/assetslook3.jpg.jpeg" alt="Look 2">
    <img src="img/assetsp1.jpg.jpeg" alt="Look 3">
  </div>
</section>

<footer>
  <p>© <span id="year"></span> GearSouls</p>
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <span id="close-modal">&times;</span>
    <p id="modal-text"></p>
  </div>
</div>

<!-- JS -->
<script src="js/main.js"></script>
</body>
</html>
